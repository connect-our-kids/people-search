
<div class="container">

  <div class="row noSearchRow">

    <div class="col-12">
      <app-header></app-header>

      <app-search-form></app-search-form>


      <div class="row">
          <div class="col-12">
                <h1>People Search</h1>
          </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6">

          <a href="javascript:void(0)" (click)="openVideo()">Watch a 3 minute quick introduction video</a>
        </div>
      </div>

    </div>

  </div>

  <app-footer></app-footer>


</div>
